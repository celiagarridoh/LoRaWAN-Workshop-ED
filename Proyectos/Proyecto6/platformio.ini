    -D CONFIG_LORAWAN_REGION_????
    -D LORA_DISPLAY
    -D MCU_ESP32_????
    -D Heltec_Screen
    -D GPIO_PIN_COUNT=30
    -D LORAWAN_DEVEUI_AUTO=0

    
    
