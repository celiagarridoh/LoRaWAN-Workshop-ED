    adafruit/DHT sensor library@^1.4.3

build_flags =
    -D LoRaWAN_DEBUG_LEVEL=3
    -D HELTEC_BOARD=WIFI_LORA_32_V3
    -D SLOW_CLK_TPYE=????
    -D WIFI_LORA_32_V3
    -D RADIO_SX????
    -D RADIO_CHIP_????
    -D SX1262_BOARD
    -D LORAWAN_PREAMBLE_LENGTH=8
